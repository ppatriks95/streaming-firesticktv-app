    <meta name="theme-color" content="#1e293b" />
    <style>
      /* TV-optimized cursor and selection styles */
      * {
        outline: none;
      }
      
      body {
        cursor: none; /* Hide cursor for TV interface */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Focus indicators for TV navigation */
      .tv-focus {
        box-shadow: 0 0 0 3px #3b82f6, 0 0 20px rgba(59, 130, 246, 0.3);
        transform: scale(1.05);
        transition: all 0.2s ease;
      }
    </style>
